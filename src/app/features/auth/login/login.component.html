<div class="login-container">
  <div class="login-card">
    <!-- Home Link -->
    <a class="home-link" routerLink="/">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      Home
    </a>

    <!-- Logo and Header -->
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 3H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h5v2h8v-2h5c1.1 0 1.99-.9 1.99-2L23 5c0-1.1-.9-2-2-2zm0 14H3V5h18v12z"/>
          <path d="M10 12l5-3-5-3z"/>
        </svg>
      </div>
      <h1>JUTJUBIC</h1>
      <p>Prijavite se na va≈° nalog</p>
    </div>

    <!-- Error Message -->
    <div class="alert alert-error" *ngIf="errorMessage">
      <svg class="icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
      </svg>
      <div>
        <div>{{ errorMessage }}</div>
        <div class="attempts-info" *ngIf="remainingAttempts !== null">
          <span *ngIf="remainingAttempts > 0" class="attempts-warning">
            ‚ö†Ô∏è Preostalo poku≈°aja: {{ remainingAttempts }}
          </span>
          <span *ngIf="remainingAttempts === 0" class="attempts-blocked">
            üîí Nalog je privremeno zakljuƒçan
          </span>
        </div>
      </div>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email adresa</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
          </svg>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            [class.error]="hasError('email', 'required') || hasError('email', 'email')"
            placeholder="primer@email.com"
          />
        </div>
        <span class="error-text" *ngIf="getErrorMessage('email')">
          {{ getErrorMessage('email') }}
        </span>
      </div>

      <div class="form-group">
        <label for="password">Lozinka</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
          </svg>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            [class.error]="hasError('password', 'required')"
            placeholder="Unesite lozinku"
          />
        </div>
        <span class="error-text" *ngIf="getErrorMessage('password')">
          {{ getErrorMessage('password') }}
        </span>
      </div>

      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="loading"
      >
        <span *ngIf="!loading">Prijavi se</span>
        <span *ngIf="loading" class="loading-spinner">
          <svg class="spinner" viewBox="0 0 24 24">
            <circle class="spinner-circle" cx="12" cy="12" r="10"></circle>
          </svg>
          Prijavljivanje...
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="footer">
      <p>Nemate nalog? <a routerLink="/register" class="link">Registrujte se</a></p>
</div>
